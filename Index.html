<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container">
        <h2>Welcome to the Quiz</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div id="main-container">
            <div id="stats-container">
                <h3>üìä Quiz Stats</h3>
                <p>‚è≥ Time Left: <span id="time">30:00</span></p>
                <p>‚úÖ Score: <span id="score">0</span></p>
                <p>üìå Attempted: <span id="attempted">0</span></p>
                <p>‚è≥ Not Attempted: <span id="notAttempted">0</span></p>
                <p>‚ùì Remaining: <span id="remaining">0</span></p>
                <p>‚úîÔ∏è Correct: <span id="correct">0</span></p>
                <p>‚ùå Wrong: <span id="wrong">0</span></p>
            </div>
            
            <div id="quiz-content">

<div id="heading-content">
    <h2>Question</h2>
</div>
                <h2 id="question"></h2>
                <div id="options"></div>
                <div id="navigation">
                    
                    <button onclick="prevQuestion()" id="prev">Previous</button>
<button onclick="nextQuestion()" id="next">Next</button>
<button onclick="submitQuiz()" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
